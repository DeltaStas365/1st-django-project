<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>Hello, {{ user.username|default:'guest' }}</h1>
<p>Welcome</p>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'signup' %}">Sign up</a>
        <a href="{% url 'login' %}">Log in</a>
    {% endif %}
</div>
</body>
</html>
