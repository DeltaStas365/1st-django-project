<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    {% if user.is_authenticated %}
        <li>User: {{user.get_username}}</li>
        <li><a href="{% url 'logout' %}?next={{ request.path }}">Log Out</a></li>
    {% else %}
        <li><a href="{% url 'login' %}?next={{ request.path }}">Log in</a></li>
    {% endif %}
</ul>
{% block content %}
{% endblock %}
</body>
</html>
